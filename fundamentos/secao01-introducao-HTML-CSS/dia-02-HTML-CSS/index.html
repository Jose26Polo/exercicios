<!DOCTYPE html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8">
    <title>HTML</title>
    <style>
      h1 {
        font-size: 65px;
        color: orange;
        font-family: sans-serif;
      }

      ul {
        background-color: rgb(255,400,200);
      }

      .colorbackgroud {
        background-color: green;
      }

    </style>
  </head>
  <body>
    <h1>Frutas</h1>
    <p class="colorbackgroud">Qual é a sua fruta favorita?</p>
    <ul class="colorbackgroud">
      <li>Maçã</li>
      <li>Banana</li>
      <li>Goiaba</li>
    </ul>
  </body>
</html>
